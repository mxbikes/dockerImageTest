# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # Note: we used to include windows-latest, but it's super
        # flaky on Github runners, lots of OOMs.
        os: [ubuntu-latest, macos-latest]
        # When updating this, make sure to also update the
        # latest_go_version variable in internal/testing/runchecks.sh.
        go-version: [1.19.x]
        include:
          - go-version: 1.18.x
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # required for codecov
      - name: Run Tests
        shell: bash
        run: '../../runchecks.sh'